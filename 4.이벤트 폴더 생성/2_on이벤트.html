<!DOCTYPE html>
<html lang="ko">

<head>
	<script src="../js/jquery-3.7.1.min.js"></script>
	<script>
		$(function(){
			$("ul a").on("click", function(){
				$("ul a").css({"background-color":"white"});
				$(this).css({"background-color": "aqua"});
			})
		})
	</script>
</head>

<body>
	<ul>
		<li><a href="#">메뉴1</a></li>
		<li><a href="#">메뉴2</a></li>
		<li><a href="#">메뉴3</a></li>
	</ul>
</body>

</html>
